<div class="merged-thread-list">
  <div matLine class="merged-thread-list-item" *ngFor="let item of items | async" [title]="item.name">
    <div class="thread-name"><a [routerLink]="['/thread', item.id]" routerLinkActive="active">{{item.name}}</a></div>
    <ul class="thread-states">
      <li *ngFor="let threaddump of $threaddumps | async ; index as tdindex;" [ngClass]="'thread-state'">
        <a [routerLink]="['/thread', item.id]" [queryParams]="{ tdindex: tdindex}"><div [class]="item.states.get(threaddump)"></div></a>
      </li>
    </ul>
  </div>
</div>

<p class="thread" [id]="thread.id">
  <span class="name">{{thread.name}}</span>
  <span class="daemon" *ngIf="thread.daemon">daemon</span>
  <span class="prio" *ngIf="thread.priority">{{thread.priority}}</span>
  <span class="tid" *ngIf="thread.id">{{thread.id}}</span>
  <span class="nid" *ngIf="thread.nativeId">{{thread.nativeId}}</span>
  <span class="status" *ngIf="thread.status">{{thread.status}}</span>
  <span class="id" *ngIf="thread.callstack">{{thread.callstack}}</span>

  <span *ngIf="thread.state" class="state">java.lang.Thread.State: <span
    [ngClass]="thread.state">{{thread.state}}</span></span>

  <ng-container *ngFor="let stackEntry of thread.stack">
    <app-stack [stackEntry]="stackEntry"></app-stack>
  </ng-container>

  <ng-container *ngIf="thread?.lock?.length > 0" class="lock">
    Locked ownable synchronizers:
    <ng-container *ngFor="let lockEntry of thread.lock">
      <app-lock-synchronizer [lockSynchronizer]="lockEntry"></app-lock-synchronizer>
    </ng-container>
  </ng-container>

</p>
